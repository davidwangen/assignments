<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
    <link rel= "stylesheet" href="trvl_form.css">
</head>
<body id="body">
    <h1>Welcome A1 The Best Ever Awesome Airlines!</h1>
    <p>Please fill out the folowing form</p>
    <form id="airline-form" name = theForm>
        <input type="text" name="first-name">
        <label for="">First Name</label>
        <br>
        <input type="text" name="last-name">
        <label for="">Last Name</label>
        <br>
        <input type="digit" name="age">
        <label for="">Age</label>
        <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <select name="travel-location">
            <option value="Las Vegas">Las Vegas</option>
            <option value="Chicago">Chicago</option>
            <option value="New York">New York</option>
        </select>
        <label for="">Where are you going?</label>
        <br>
        <input name="diet" value="vegan" type="checkbox" placeholder="vegan"/>
        <label for="vegan">Vegan</label>
        <br>
        <input name="diet" value="gluten" type="checkbox" placeholder="gluten"/>
        <label for="gluten">Gluten-free</label>
        <br>
        <input name="diet" value="paleo" type="checkbox" placeholder="Paleo"/>
        <label for="paleo">Paleo </label>
        <br>
        <button type="button" id="submit">Submit</button>
    </form>
    <script src="trvl_form.js"></script>
</body>
</html>

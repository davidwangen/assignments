<!DOCTYPE html>
<html>
    <head>
        <link href='axios_todo.css' rel="stylesheet" type='text/css'/>
        <div id="title">AXIOS TO DO LIST</div>
    </head>
    <body>
    <div class="container">
        <form id="todoform" name="todo-form">
            <h2>Add To do list</h2>
            <input name="title" placeholder="Title"/>
            <input name="description" placeholder="Description"/>
            <input name="price" placeholder="price"/>
            <input name="imgUrl" placeholder="Image Url"/>
            <button>Submit</button>
        </form>
    </div>
    <div>
        <h2>Lists of To Do's:</h2>
        <div class="list" id="todo-list"></div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
        <script src="axios_todo.js"></script>
    </body>
</html>
